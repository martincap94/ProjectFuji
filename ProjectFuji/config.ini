//////////////////////////////////////////////////////////////////////////////////////////////////
// CONFIG FILE
// Please note: Command line arguments take precedence before parameters in this file!
//////////////////////////////////////////////////////////////////////////////////////////////////


sounding_file: RAP.txt

// number of MSAA samples - cannot be changed at runtime
multisampling: 4

// LBM type options: 2D, 3D (2 or 3 are also accepted)
LBM_type: 3D

// VSync Settings (0 is off, 1 is 60FPS, 2 is 30FPS and so on)
VSync: 0

//////////////////////////////////////////////////////////////////////////////////////////////////
// 3D SCENES
//////////////////////////////////////////////////////////////////////////////////////////////////

lattice_width: 100
lattice_height: 60						// height of the scene (maximum height of the terrain)
lattice_depth: 100
lattice_scale: 120.0

lattice_position: vec3(38.25, 15, 10)

texel_world_size: 20.0

terrain_height_range: vec2(0.0, 5000.0)

terrain_x_offset: 0
terrain_z_offset: 0


 scene_filename: test2_gs.png
 scene_filename: cdf2.png
 scene_filename: Fuji.png
 scene_filename: test5.png
// scene_filename: test.png
 scene_filename: test9.png
// scene_filename: test_small.png




//////////////////////////////////////////////////////////////////////////////////////////////////
// CUDA SETTINGS
//////////////////////////////////////////////////////////////////////////////////////////////////
// Whether to use CUDA (otherwise single-thread CPU implementation will be used) - this may be better used as define, since it will be faster
use_CUDA: true

block_dim_2D: 256	// number of threads used in single block

block_dim_3D_x: 32
block_dim_3D_y: 2
//////////////////////////////////////////////////////////////////////////////////////////////////

//////////////////////////////////////////////////////////////////////////////////////////////////
// PARTICLE SYSTEM
//////////////////////////////////////////////////////////////////////////////////////////////////
position_recalculation_threshold: 0.5
max_position_recalculations: 0

startup_particle_file: particle_system\layer_clouds_01.bin


// only 2D CPU, not finished (draws only points behind the particles)
draw_streamlines: false
max_streamline_length: 200

// not used yet
lattice_speed_multiplier: 1.0

// make modifiable at runtime later
num_particles: 1000000


camera_speed: 6000.0

tau: 0.52


////////////////////////////////////////
// Window Properties
////////////////////////////////////////
window_width: 1200
window_height: 980

use_monitor_resolution: false
fullscreen: false

