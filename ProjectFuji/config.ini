//////////////////////////////////////////////////////////////////////////////////////////////////
// CONFIG FILE
// Please note: Command line arguments take precedence before parameters in this file!
//////////////////////////////////////////////////////////////////////////////////////////////////


sounding_file: RAP.txt

// number of MSAA samples - cannot be changed at runtime
multisampling: 4

// LBM type options: 2D, 3D (2 or 3 are also accepted)
LBM_type: 3D

// VSync Settings (0 is off, 1 is 60FPS, 2 is 30FPS and so on)
VSync: 0

//////////////////////////////////////////////////////////////////////////////////////////////////
// LBM Settings
//////////////////////////////////////////////////////////////////////////////////////////////////

tau: 0.52

lattice_width: 100
lattice_height: 60						// height of the scene (maximum height of the terrain)
lattice_depth: 100
lattice_scale: 120.0

lattice_position: vec3(38.25, 15, 10)


texel_world_size: 20.0

terrain_height_range: vec2(0.0, 5000.0)

// Do not use terrain offsets - deprecated
// terrain_x_offset: 0
// terrain_z_offset: 0



 scene_filename: test9.png




//////////////////////////////////////////////////////////////////////////////////////////////////
// CUDA SETTINGS
//////////////////////////////////////////////////////////////////////////////////////////////////

// block_dim_2D: 256	// number of threads used in single block

block_dim_3D_x: 32
block_dim_3D_y: 2
//////////////////////////////////////////////////////////////////////////////////////////////////

//////////////////////////////////////////////////////////////////////////////////////////////////
// PARTICLE SYSTEM
//////////////////////////////////////////////////////////////////////////////////////////////////

startup_particle_file: particle_system\layer_clouds_02.bin
num_particles: 1000000	// this is the maximum particles that will be loaded to the memory


////////////////////////////////////////
// Particle Rendering
////////////////////////////////////////
particle_opacity_multiplier: 0.1
use_blur_pass: true
blur_amount: 0.4
show_particles_below_CLL: true


////////////////////////////////////////
// Window Properties
////////////////////////////////////////
window_width: 1200
window_height: 980

use_monitor_resolution: false
fullscreen: false



////////////////////////////////////////
// Miscellaneous
////////////////////////////////////////
camera_speed: 6000.0

